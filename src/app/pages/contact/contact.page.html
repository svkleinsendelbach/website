<text-section
  [title]="'Kontakt zum SV Kleinsendelbach'"
>
    <p
        class="text primaryColor"
    >Bitte nehmen Sie Kontakt mit uns auf.</p>
    <p
        class="text primaryColor"
    >Wir werden Ihnen gerne antworten.</p>
    <p
        class="text secondaryColor margin-top-large"
    >Für Kritik und Vorschläge, benutzen Sie bitte dieses Formular:</p>
    <a
        class="text"
        [href]="criticismSuggestionPageLink.link"
        [title]="criticismSuggestionPageLink.title"
        [target]="criticismSuggestionPageLink.target"
    >Kritik und Vorschläge</a>
</text-section>

<text-section>
    <input-form
        [inputForm]="inputForm"
        [submitButtonText]="'Abschicken'"
        (submitButtonClicked)="onSubmit()"
    >
        <input-field-text
            [label]="'Ihr Name'"
            [inputField]="inputForm.field('name')"
        />
        <input-field-text
            [label]="'Ihre E-Mail Adresse'"
            [inputField]="inputForm.field('email')"
        />
        <input-field-select
            [label]="'Anfrage an'"
            [selectOptions]="receiverSelectOptions"
            [inputField]="inputForm.field('receiver')"
        />
        <input-field-textarea
            [label]="'Ihre Nachricht'"
            [inputField]="inputForm.field('message')"
        />
    </input-form>
</text-section>
