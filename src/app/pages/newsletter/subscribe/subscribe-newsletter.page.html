<navigation-bar
    [navigationBarData]="navigationBarData"
/>
<text-section
    title="Newsletter Anmeldung"
>
    <input-form
        [inputForm]="inputForm"
        submitButtonText="Anmelden"
        (submitButtonClicked)="onSubmit()"
    >
        <text-input
            label="Ihre E-Mail Addresse"
            [inputField]="inputForm.field('email')"
        />
    </input-form>
</text-section>
