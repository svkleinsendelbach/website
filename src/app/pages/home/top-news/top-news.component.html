<img [ngStyle]="{
    height: bannerHeight + 'px'
  }"
  src="assets/images/home-banner.jpeg"
  class="bgimage">
<span [ngStyle]="{
    height: contentHeight + 'px'
  }"
  class="content">
  <span *ngIf="properties == null"
    class="loading">
    Nachrichten werden geladen
  </span>
  <app-top-news-navigation *ngIf="properties != null"
    [itemList]="navigationItemist">
  </app-top-news-navigation>
</span>
