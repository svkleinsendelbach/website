<div
  id="link-rows"
>
  <div
    class="link-row"
    *ngFor="let linkRow of links; trackBy: trackByIdentity"
  >
    <a
      *ngFor="let linkItem of linkRow; trackBy: LinkItem.trackByName"
      class="link-item"
      [href]="linkItem.link.link"
      [target]="linkItem.link.target"
      [title]="linkItem.name"
    >
      <fa-icon
        [class]="['icon', linkItem.animation]"
        [icon]="linkItem.icon"
       />
      <p
        class="title"
      >{{ linkItem.name }}</p>
      <p
        class="description"
      >{{ linkItem.description }}</p>
    </a>
  </div>
</div>
