<text-section
    title="Aktuelle Berichte"
>
    <p
        *ngIf="!fetchedReports"
        class="text center large primaryColor"
    >Berichte werden geladen</p>
    <p
        *ngIf="fetchedReports && fetchedReports.isFailure()"
        class="text center large primaryColor"
    >Berichte konnten nicht geladen werden</p>
    <p
    *ngIf="fetchedReports && fetchedReports.isSuccess() && fetchedReports.value.length === 0"
        class="text center large primaryColor"
    >Keine Berichte</p>
    <report
        *ngFor="let report of fetchedReports && fetchedReports.isSuccess() ? fetchedReports.value : []; trackBy: TrackBy.id"
        [report]="report"
        [groupId]="report.groupId"
     />
</text-section>
