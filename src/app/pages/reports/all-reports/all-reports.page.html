<text-section
    title="Aktuelle Berichte"
>
    <p
        *ngIf="fetchedReports.isLoading()"
        class="text center large primaryColor"
    >Berichte werden geladen</p>
    <p
        *ngIf="fetchedReports.isFailure()"
        class="text center large primaryColor"
    >Berichte konnten nicht geladen werden</p>
    <p
    *ngIf="fetchedReports.isSuccess() && fetchedReports.content.length === 0"
        class="text center large primaryColor"
    >Keine Berichte</p>
    <report
        *ngFor="let report of fetchedReports.content; trackBy: TrackBy.id"
        [report]="report"
        [groupId]="report.groupId"
     />
</text-section>
