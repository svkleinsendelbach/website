<text-section
  [title]="'1. Mannschaft der SG Kleinsendelbach / Hetzles'"
>
  <p
    class="text"
    [ngStyle]="{
      color: styleConfig.css('secondaryTextColor')
    }"
  >Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam</p>
</text-section>

<events
  [groupIds]="eventGroupIds"
></events>

<reports
    [isGameReport]="true"
    [groupId]="reportGroupId"
    [maxListCount]="5"
></reports>

<text-section
  [title]="'Ergebnisse und Tabellen'"
>
  <bfv-widget
    [teamId]="teamId"
  ></bfv-widget>
</text-section>

<contact
  [contactData]="contactData"
></contact>

<text-section
  [title]="'Trainingszeiten'"
>
  <p
    class="text margin-bottom-normal"
    [ngStyle]="{
      color: styleConfig.css('secondaryTextColor')
    }"
  >Das Training findet jeden Dienstag und Donnerstag von 19:00Uhr - 20:30Uhr abwechselnd in Kleinsendelbach und Hetzles, am B-Platz an der Sendelmühlstraße statt.</p>
  <maps
    [options]="mapOptions"
    [markers]="[mapOptions.center]"
  ></maps>
</text-section>

<squad
  [parametersType]="squadParametersType"
></squad>
