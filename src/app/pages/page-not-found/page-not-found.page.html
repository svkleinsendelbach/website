<text-section
  [title]="'Diese Seite ist leider nicht verfügbar'"
>
  <p
    class="text center secondaryColor"
  >Entweder funktioniert der von Ihnen angeklickte Link nicht oder die Seite wurde entfernt.</p>
  <p
    class="text center margin-top-normal secondaryColor"
  >Ist dies der Fall, nehmen Sie bitte Kontakt mit der Vorstandschaft auf: <a
    class="text"
    [href]="criticismSuggestionPageLink.link"
    title="Kontakt"
  >Kritik und Vorschläge</a></p>
  <div
    id="image-link"
  >
    <img
      id="image"
      src="assets/images/svk-logo.svg"
      title="SV Kleinsendelbach"
      alt="SV Kleinsendelbach"
    >
    <a
      id="link"
      class="text"
      [href]="homeLink.link"
      [title]="homeLink.title"
    >Zur Startseite</a>
  </div>
</text-section>
