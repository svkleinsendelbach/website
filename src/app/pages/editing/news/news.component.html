<span class="text-section">
  <h1>Nachrichten bearbeiten</h1>
  <p *ngIf="!authService.loggedIn" class="large center red top-space">Anmeldedaten werden überprüft.</p>
  <p *ngIf="authService.loggedIn" class="add-news ignore-text-style" (click)="addNewNews(); $event.stopPropagation()">Neue Nachricht hinzufügen</p>
  <span class="news-container" *ngFor="let news of !authService.loggedIn ? [] : (news ?? [])" [ngClass]="deviceType.stringValue">
    <span class="title-container">
      <p class="title ignore-text-style">{{ news.title }}</p>
      <p class="subtitle ignore-text-style" *ngIf="news.subtitle !== undefined">{{ news.subtitle }}</p>
    </span>
    <p class="edit-btn ignore-text-style" (click)="editNews(news); $event.stopPropagation()">Bearbeiten</p>
  </span>
</span>
