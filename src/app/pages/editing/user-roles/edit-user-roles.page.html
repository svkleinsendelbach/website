<navigation-bar
    [navigationBarData]="navigationBarData"
/>
<authentication-check
    [roles]="['admin']"
    loginLink="editing/login"
    (onAuthentication)="getUsers()"
>
    <text-section
        title="Benutzer"
    >
        <p
            *ngIf="!users"
            class="text align-center color-secondary"
        >Benutzer werden geladen</p>
        <overview-list
            *ngIf="users"
            [overviewListData]="usersOverviewListData(users)"
        />
    </text-section>
</authentication-check>
