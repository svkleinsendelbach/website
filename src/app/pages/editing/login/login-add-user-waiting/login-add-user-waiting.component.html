<app-text-section
  [title]="'Beantragen die Website zu bearbeiten'"
>
  <p
    class="text margin-bottom-large"
    [ngStyle]="{
      color: styleConfig.css('secondaryTextColor')
    }"
  >Du bist nicht registriert um die Webseite zu bearbeiten. Um die Rechte dafÃ¼r zu beantragen, gebe deinen Namen an und klicke auf 'Beantragen'. Dies kann einige Tage dauern. Ansonsten klicke auf 'Abbrechen'.</p>
  <app-input-form
    [inputFields]="inputFields"
    [submitButtonText]="'Beantragen'"
    (submitButtonClicked)="handleApply()"
    [cancelButtonText]="'Abbrechen'"
    (cancelButtonClicked)="handleCancel()"
  >
    <app-input-field
      [field]="inputFields.field('firstName')"
      [id]="'firstName'"
      [label]="'Vorname'"
      [type]="FieldType.inputText('Vorname')"
    ></app-input-field>
    <app-input-field
      [field]="inputFields.field('lastName')"
      [id]="'lastName'"
      [label]="'Nachname'"
      [type]="FieldType.inputText('Nachname')"
    ></app-input-field>
  </app-input-form>
</app-text-section>
