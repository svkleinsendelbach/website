<authentication-check
    [authenticationTypes]="['editEvents', 'editReports', 'authenticateUser']"
>
    <div
        id="log-out-container"
    >
        <p
            id="log-out-button"
            role="none"
            (click)="$event.preventDefault(); $event.stopPropagation(); logOut()"
        >Abmelden</p>
    </div>
    <text-section
        [title]="'Wartende Website Editors'"
        *ngIf="unauthenticatedUsers && unauthenticatedUsers.length !== 0"
    >
        <p
            class="text secondaryColor"
        >Folgende Personen haben beantragt, die Website zu bearbeiten. BestÃ¤tige oder lehne die Anfrage ab.</p>
        <div
            id="unauthenticated-user-container"
            [ngClass]="deviceType.current"
        >
            <div
                class="unauthenticated-user"
                *ngFor="let user of unauthenticatedUsers; trackBy: UnauthenticatedUser.trackByHashedUserId"
            >
                <p
                    class="name textColor"
                >{{ user.firstName }} {{ user.lastName }}</p>
                <p
                    class="button primaryColor"
                    role="none"
                    (click)="acceptDeclineUser('accept', user.hashedUserId)"
                >BestÃ¤tigen</p>
                <p
                    class="button primaryColor"
                    role="none"
                    (click)="acceptDeclineUser('decline', user.hashedUserId)"
                >Ablehnen</p>
            </div>
        </div>
    </text-section>

    <text-section
        [title]="'Website bearbeiten'"
    >
        <div
        class="edit-container"
        [ngClass]="deviceType.current"
        >
        <a
            [href]="allInternalLinks['bearbeiten/termine'].link"
            [title]="allInternalLinks['bearbeiten/termine'].title"
            class="button primaryColor"
        >Bearbeiten</a>
        <p
            class="title secondaryColor"
        >Kommende Termine bearbeiten</p>
        </div>
        <div
            class="edit-container"
            [ngClass]="deviceType.current"
        >
            <a
                [href]="allInternalLinks['bearbeiten/berichte'].link"
                [title]="allInternalLinks['bearbeiten/berichte'].title"
                class="button primaryColor"
            >Bearbeiten</a>
            <p
                class="title secondaryColor"
            >Berichte bearbeiten</p>
        </div>
    </text-section>
</authentication-check>
