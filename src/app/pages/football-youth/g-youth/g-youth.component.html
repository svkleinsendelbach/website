<text-section
  [title]="'G-Jugend des SV Kleinsendelbach'"
>
  <p
    class="text"
    [ngStyle]="{
      color: styleConfig.css('secondaryTextColor')
    }"
  >Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam</p>
</text-section>

<events
  [groupIds]="eventGroupIds"
></events>

<contact

></contact>

<text-section
  [title]="'Trainingszeiten'"
>
  <p
    class="text margin-bottom-normal"
    [ngStyle]="{
      color: styleConfig.css('secondaryTextColor')
    }"
  >Das Training findet jeden Mittwoch von 17:30Uhr - 19:00Uhr am A-Platz an der Hauptstra√üe statt.</p>
  <maps

    [markers]="mapMarkers"
  ></maps>
</text-section>

<text-section
  [title]="'Kader'"
>
  <img
    class="text-image"
    src="assets/images/g-jugend.jpg"
    title="G-Jugend"
    [ngStyle]="{
      borderColor: styleConfig.css('textColor')
    }"
  >
</text-section>
