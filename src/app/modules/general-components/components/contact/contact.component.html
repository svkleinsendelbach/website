<!-- eslint-disable @angular-eslint/template/no-interpolation-in-attributes -->
<text-section
    title="Kontakt"
>
    <div
        id="contacts"
        [ngClass]="deviceType.current"
    >
        <div
            class="contact"
            *ngFor="let contact of contactData; trackBy: TrackBy.property('name')"
        >
            <p
                class="function textColor"
            >{{ contact.function }}</p>
            <p
                class="name secondaryColor"
            >{{ contact.name }}</p>
            <a
                class="telephone primaryColor"
                *ngIf="contact.telephone"
                href="tel:{{ contact.telephone.number }}"
                [title]="contact.telephone.text"
            >
                <fa-icon
                    class="icon"
                    icon="phone"
                />
                {{ contact.telephone.text }}
            </a>
            <a
                class="mobile primaryColor"
                *ngIf="contact.mobile"
                href="tel:{{ contact.mobile.number }}"
                [title]="contact.mobile.text"
            >
                <fa-icon
                    class="icon"
                    icon="mobile"
                />
                {{ contact.mobile.text }}
            </a>
            <a
                class="email primaryColor"
                *ngIf="contact.email"
                href="mailto:{{ contact.email }}"
                [title]="contact.email"
            >
                <fa-icon
                    class="icon"
                    icon="envelope"
                />
                {{ contact.email }}
            </a>
        </div>
    </div>
</text-section>
