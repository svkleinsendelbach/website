<div
    *ngIf="!functionalityCookiesSelected"
    id="cookie-container"
>
    <p
        id="text1"
    >BFV Widget konnte nicht geladen werden, da Sie nicht den erforderlichen Cookies zugestimmt haben.</p>
    <p
        id="button"
        role="none"
        (click)="acceptFunctionalityCookies()"
    >Funktionelle Cookies jetzt akzeptieren</p>
</div>
<div
    id="bfv-widget"
    #bfvWidget
    [hidden]="!functionalityCookiesSelected"
></div>
