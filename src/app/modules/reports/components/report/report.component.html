<div
    id="report"
    [ngStyle]="{
        borderColor: styleConfig.css('textColor')
    }"
>
    <div
        id="date"
        [ngStyle]="{
            color: styleConfig.css('secondaryTextColor')
        }"
    ><p
        id="group-title"
        *ngIf="groupId !== undefined"
        [ngStyle]="{
            color: styleConfig.css('textColor')
        }"
    >{{ ReportGroupId.title[groupId] }} | </p>Hinzugef√ºgt am {{ report.createDate.description }}</div>
    <div
        id="message-container"
    >
        <div
            id="bar"
            [ngStyle]="{
                backgroundColor: styleConfig.css(isRecent ? 'primaryColor' : 'secondaryTextColor')
            }"
        ></div>
        <div
            id="title-message"
        >
            <img
                id="image"
                *ngIf="report.imageUrl !== undefined && deviceType.isMobile"
                src="{{ report.imageUrl }}"
                title="{{ report.title }}"
                [ngStyle]="{
                    borderColor: styleConfig.css('textColor')
                }"
            >
            <p
                id="title"
                [ngStyle]="{
                    color: styleConfig.css('textColor')
                }"
            >{{ report.title }}</p>
            <p
                #message
                id="message"
                [ngStyle]="{
                    height: isMessageClipped && !isShownMore ? '150px' : undefined
                }"
            ></p>
            <p
                id="show-more-button"
                *ngIf="isMessageClipped"
                (click)="toggleShowMore()"
                [ngStyle]="{
                    color: styleConfig.css('primaryColor')
                }"
            >{{ isShownMore ? 'Weniger anzeigen ' : 'Mehr anzeigen' }}</p>
        </div>
        <img
            id="image"
            *ngIf="report.imageUrl !== undefined && !deviceType.isMobile"
            src="{{ report.imageUrl }}"
            title="{{ report.title }}"
            [ngStyle]="{
                borderColor: styleConfig.css('textColor')
            }"
        >
    </div>
</div>
