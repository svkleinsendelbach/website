<div
    id="report"
>
    <div
        id="date"
    ><p
        id="group-title"
        *ngIf="groupId"
    >{{ ReportGroupId.title[groupId] }} | </p>Hinzugef√ºgt am {{ report.createDate.description }}</div>
    <div
        id="message-container"
    >
        <!-- eslint-disable-next-line @angular-eslint/template/no-inline-styles -->
        <div
            id="bar"
            [ngStyle]="{
                backgroundColor: styleConfig.css(isRecent ? 'primary' : 'secondaryText')
            }"
        ></div>
        <div
            id="title-message"
        >
            <img
                id="image"
                *ngIf="report.imageUrl !== null && deviceType.isMobile"
                [src]="report.imageUrl"
                [title]="report.title"
                [alt]="report.title"
            >
            <p
                id="title"
            >{{ report.title }}</p>
            <!-- eslint-disable-next-line @angular-eslint/template/no-inline-styles -->
            <p
                #message
                id="message"
                [ngStyle]="{
                    height: isMessageClipped && !isShownMore ? '150px' : undefined
                }"
            ></p>
            <p
                id="show-more-button"
                *ngIf="isMessageClipped"
                role="none"
                (click)="toggleShowMore()"
            >{{ isShownMore ? 'Weniger anzeigen ' : 'Mehr anzeigen' }}</p>
        </div>
        <img
            id="image"
            *ngIf="report.imageUrl !== null && !deviceType.isMobile"
            [src]="report.imageUrl"
            [title]="report.title"
            [alt]="report.title"
        >
    </div>
</div>
