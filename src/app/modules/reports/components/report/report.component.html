<div
    id="report"
    [ngStyle]="{
        borderColor: styleConfig.css('textColor')
    }"
>
    <div
        id="date-container"
    >
        <p
            id="group-title"
            *ngIf="groupId !== undefined"
        >{{ ReportGroupId.title[groupId] }}</p>
        <p
            id="date-spacer"
            *ngIf="groupId !== undefined"
        >|</p>
        <p
            id="date"
            [ngStyle]="{
                color: styleConfig.css('secondaryTextColor')
            }"
        >{{ Datum.fromIsoDate(report.createDate).description }}</p>
    </div>
    <div
        id="message-container"
    >
        <div
            id="bar"
            [ngStyle]="{
                backgroundColor: styleConfig.css(isRecent ? 'primaryColor' : 'secondaryTextColor')
            }"
        ></div>
        <img
            id="image"
            *ngIf="report.imageUrl !== undefined && !deviceType.isMobile"
            src="{{ report.imageUrl }}"
            title="{{ report.title }}"
            [ngStyle]="{
                borderColor: styleConfig.css('textColor')
            }"
        >
        <div
            id="title-message"
        >
            <img
                id="image"
                *ngIf="report.imageUrl !== undefined && deviceType.isMobile"
                src="{{ report.imageUrl }}"
                title="{{ report.title }}"
                [ngStyle]="{
                    borderColor: styleConfig.css('textColor')
                }"
            >
            <p
                id="title"
                [ngStyle]="{
                    color: styleConfig.css('primaryColor')
                }"
            >{{ report.title }}</p>
            <p
                #message
                id="message"
                [ngStyle]="{
                    color: styleConfig.css('textColor')
                }"
            ></p>
        </div>
    </div>
</div>
