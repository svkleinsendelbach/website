<label
    [text]="label"
></label>
<div
    id="container"
    [ngClass]="deviceType.current"
>
    <input
        #dateInput
        id="dateInput"
        [ngClass]="{ error: inputField.error }"
        type="date"
        (blur)="onBlur()"
    >
    <input
        #timeInput
        id="timeInput"
        [ngClass]="{ error: inputField.error }"
        type="time"
        (blur)="onBlur()"
    >
</div>
<error-message
    [error]="inputField.error"
 />
