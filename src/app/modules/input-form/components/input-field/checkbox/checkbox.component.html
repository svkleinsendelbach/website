<div
    id="container"
>
    <p
        id="label"
    >{{ label + ':' }}</p>
    <div
        id="checkbox"
        role="none"
        (click)="onClick()"
        [ngClass]="{
            checked: checked
        }"
    >
        <div
            id="slider"
        ></div>
    </div>
</div>
<error-message
    [error]="inputField.error"
 />
