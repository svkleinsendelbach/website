<desktop-header
  *ngIf="deviceType.isDesktop || deviceType.isTable"
  [headerData]="headerData[deviceType.current]"
  [homeLinkData]="homeLinkData"
></desktop-header>
<mobile-header
  *ngIf="deviceType.isMobile"
  [headerData]="headerData[deviceType.current]"
  [homeLinkData]="homeLinkData"
></mobile-header>
