<span class="header-item">
  <a href="{{ headerItem.topItem.link }}" class="top-item">
    <div class="text">{{ headerItem.topItem.name }}</div>
    <mat-icon *ngIf="headerItem.subItems != undefined" class="drop-down-arrow">arrow_drop_down</mat-icon>
  </a>
  <span class="sub-items">
    <span *ngFor="let subItem of headerItem.subItems"  class="sub-item-container">
      <a href="{{ subItem.link }}" class="sub-item">{{ subItem.name }}</a>
    </span>
  </span>
</span>
