<span [ngClass]="{'intransparent': isIntransparent}"
  class="container">
  <a href="/home"
    title="Startseite"
    class="logo-container">
    <img src="assets/images/svk-logo.png"
      alt="SV Kleindendelbach"
      class="logo">
    <div class="text">SV Kleinsendelbach</div>
  </a>
  <span class="header-items">
    <app-desktop-header-item *ngFor="let headerItem of headerItemsList"
      [headerItem]="headerItem"
      [isIntransparent]="isIntransparent"
      [expandedHeaderItemId]="expandedHeaderItemId"
      (clickHeaderItemIdEmitter)="handleHeaderItemClick($event)">
    </app-desktop-header-item>
  </span>
</span>
<span *ngIf="expandedHeaderItemId != undefined"
  (click)="expandedHeaderItemId = null;$event.stopPropagation()"
  class="background"></span>
