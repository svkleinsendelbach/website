<div
  id="image-container"
>
  <img
    *ngFor="let bannerItem of bannerData; index as index"
    class="image"
    src="{{ bannerItem.imageSource }}"
    title="{{ bannerItem.title }}"
    [ngStyle]="{
      transform: 'translateX(' + (index - currentPage + 1) + '00%)'
    }"
  >
</div>
<div
  id="nav-bar-container"
>
  <div
    id="nav-button-container"
  >
    <fa-icon
      id="left-button"
      [icon]="faChevronLeft"
      (click)="handleButtonClick('left'); $event.stopPropagation()"
      [ngStyle]="{
        color: styleConfig.css('textColor')
      }"
    ></fa-icon>
    <fa-icon
      id="right-button"
      [icon]="faChevronRight"
      (click)="handleButtonClick('right'); $event.stopPropagation()"
      [ngStyle]="{
        color: styleConfig.css('textColor')
      }"
    ></fa-icon>
  </div>
  <div
    id="nav-bar"
  >
    <fa-icon
      *ngFor="let _ of bannerData; index as index"
      [icon]="faCircle"
      class="circle"
      (click)="handleNavBarClick(index + 1); $event.stopPropagation()"
      [ngStyle]="{
        color: currentPage === index + 1 ? styleConfig.css('primaryColor') : styleConfig.css('textColor')
      }"
      [ngClass]="{
        filled: currentPage === index + 1
      }"
    ></fa-icon>
  </div>
</div>
