<div
  id="header-item"
  [ngClass]="{
    expanded: expandedHeaderItemId === headerItem.id
  }"
>

  <!-- Top item without sub items -->
  <a
    id="top-item"
    *ngIf="headerItem.subItems === undefined"
    href="{{ headerItem.topItem.link.link }}"
    target="{{ headerItem.topItem.link.target }}"
    title="{{ headerItem.topItem.link.title }}"
    [ngStyle]="{
      backgroundColor: styleConfig.backgroundColor.css(this.appearance.current)
    }"
  >
    <div
      id="top-item-text"
      [ngStyle]="{
        color: styleConfig.textColor.css(this.appearance.current)
      }"
    >{{ headerItem.topItem.link.title }}</div>
  </a>

  <!-- Top item with sub items -->
  <div
    id="top-item"
    *ngIf="headerItem.subItems !== undefined"
    (click)="handleHeaderItemClick(); $event.stopPropagation()"
    [ngStyle]="{
      backgroundColor: styleConfig.backgroundColor.css(this.appearance.current)
    }"
  >
    <div
      id="top-item-text"
      [ngStyle]="{
        color: styleConfig.textColor.css(this.appearance.current)
      }"
    >{{ headerItem.topItem.link.title }}</div>
    <fa-icon
      *ngIf="expandedHeaderItemId !== headerItem.id"
      [icon]="faCaretDown"
      class="drop-down-arrow"
      [ngStyle]="{
        color: styleConfig.textColor.css(this.appearance.current)
      }"
    ></fa-icon>
    <fa-icon
      *ngIf="expandedHeaderItemId === headerItem.id"
      [icon]="faCaretUp"
      class="drop-down-arrow"
      [ngStyle]="{
        color: styleConfig.textColor.css(this.appearance.current)
      }"
    ></fa-icon>
  </div>

  <!-- Sub items -->
  <div
    id="sub-items"
  >
    <div
      class="sub-item"
      *ngFor="let subItem of headerItem.subItems"
      [ngStyle]="{
        backgroundColor: styleConfig.backgroundColor.css(this.appearance.current)
      }"
    >
      <a
        class="sub-item-text"
        href="{{ subItem.link.link }}"
        target="{{ subItem.link.target }}"
        title="{{ subItem.link.title }}"
        [ngStyle]="{
          color: styleConfig.textColor.css(this.appearance.current)
        }"
      >{{ subItem.link.title }}</a>
    </div>
  </div>

</div>
