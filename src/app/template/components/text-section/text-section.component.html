<div
  id="text-section"
  [ngStyle]="{
    borderColor: styleConfig.textColor.css(appearance.current)
  }"
>
  <h1
    id="title"
    *ngIf="title !== undefined"
    [ngStyle]="{
      color: styleConfig.textColor.css(appearance.current)
    }"
  >{{ title }}</h1>
  <ng-content></ng-content>
</div>
